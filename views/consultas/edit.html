<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Editar - Consulta - {{consulta[2]}}</title>
    <style>
        #marcarConsultaSection {
            padding: 30px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: white;
            margin: 20px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            #marcarConsultaSection {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="marcarConsultaSection">
        <form action="/consultas/edit/{{consulta[0]}}" method="post">
            <div class="form-group">
                <label for="paciente_cpf">CPF do Paciente <span class="text-danger" title="Lembre-se que o paciente deve estar previamente cadastrado"><sup>?</sup></span> </label>
                <input class="form-control" value="{{consulta[4]}}" type="text" name="paciente_cpf" id="cpf" maxlength="11">
                <small>Digite somente os números</small>
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="datetime-local" value="{{consulta[1]}}" class="form-control" id="date" name="data_agendamento" required>
            </div>
            <label for="medicos">Médico</label>
            <select class="form-control" name="medico" id="medicos">
                {% for medico in medicos %}
                    {% if consulta[3] ==  medico[1]%}
                        <option value="{{medico[0]}}" selected>{{medico[1]}}</option>
                    {% else %}
                        <option value="{{medico[0]}}">{{medico[1]}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <button type="button" class="btn btn-secondary" onclick="location.assign('/consultas')">Voltar</button>
            <button type="submit" class="btn btn-info">Editar</button>
        </form>
    </div>
</body>
</html>
