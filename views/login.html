<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Hospitalar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Cor de fundo suave */
            color: #333;
        }
        .clinic-name {
            color: #ff4800;
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cross {
            color: #ff4800;
            font-size: 1.5em;
            vertical-align: middle;
            margin-left: 5px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff4800, #ff7043);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ff7043, #ff4800);
        }
        .form-group label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="clinic-name">
            Uniruymed<span class="cross">+</span>
        </div>
        <h2>Login</h2>
        <form method="post" action="/login" id="loginForm" class="mt-4 form-container">
            <div class="form-group">
                <label for="email">Usuário</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Não tem uma conta? <a href="/signup" id="registerLink">Cadastre-se aqui</a></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
