<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Hospitalar - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg-color: #f8f9fa;
            --primary-color: #ff4800;
            --secondary-color: #6c757d;
            --header-bg-color: #ff4800;
        }

        body {
            font-family: 'Roboto', 'Open Sans', sans-serif;
            background-color: var(--main-bg-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .clinic-name {
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .clinic-name:hover {
            color: #e73d00;
        }

        .cross {
            color: var(--primary-color);
            font-size: 1.5em;
            vertical-align: middle;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), #ff7043);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #ff7043, var(--primary-color));
        }

        .form-group label {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .container {
            padding-top: 40px;
        }

        @media (max-width: 768px) {
            .clinic-name {
                font-size: 50px;
            }
            .cross {
                font-size: 1em;
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="clinic-name">
            Uniruymed<span class="cross">+</span>
        </div>
        <h2>Login</h2>
        <form id="loginForm" class="mt-4 form-container">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <p class="mt-3">Não tem uma conta? <a href="/signup" id="registerLink">Cadastre-se aqui</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Adicionando interatividade ao nome da clínica
            $('.clinic-name').on('mouseover', function() {
                $(this).css('color', '#e73d00');
            }).on('mouseout', function() {
                $(this).css('color', 'var(--primary-color)');
            });

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                // Aqui você pode adicionar a lógica de autenticação
                // Por enquanto, vamos apenas mostrar uma mensagem de erro se o formulário for inválido
                if (!$('#username').val() || !$('#password').val()) {
                    $('#errorMessage').text('Preencha todos os campos.').show();
                } else {
                    $('#errorMessage').hide();
                    alert('Login bem-sucedido!'); // Substitua esta linha pela lógica de autenticação real
                }
            });

            // Transição suave para o link de cadastro
            $('#registerLink').on('click', function(e) {
                e.preventDefault();
                // Aqui você pode adicionar a transição para a página de cadastro
                alert('Redirecionando para a página de cadastro...');
            });
        });
    </script>
</body>
</html>
